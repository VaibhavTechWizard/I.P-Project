<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Location API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form onsubmit="myfunc(event)">
              < h1>Create Account</h1>
               <div class="social-icons">
                <a href="#" class="icons">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
               </div>
               <span>or use your email for registration</span>
               <input type="text" placeholder="Name" id="name">
               <input type="email" placeholder="Email" id="email">
               <input type="password" placeholder="Password" id="password">
               <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form onsubmit="myfunc2(event)">
              <a href="location.html"> <h1 href="location.html">Sign In</h1></a>
               <div class="social-icons">
                <a href="#" class="icons">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icons">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
               </div>
               <span>or use your email password</span>
               <input type="email" placeholder="Email" id="LoginemailId">
               <input type="password" placeholder="Password" id="passwordId">
               <a href="#">forget your password?</a>
               
             <a href="location.html"><button type="submit">Sign In</button></a> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                   <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
    <script type="text/javascript">
function myfunc(event) {

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var usersData = JSON.parse(localStorage.getItem('users')) || [];

    var newUser = {
        name: name,
        email: email,
        password: password
    };
    usersData.push(newUser);

    // Save the updated users data back to local storage
    localStorage.setItem('users', JSON.stringify(usersData));
}
    
function myfunc2(event) {
    event.preventDefault()
    var email = document.getElementById("LoginemailId").value;
    var password = document.getElementById("passwordId").value;

    // Retrieve users data from local storage
    var usersData = JSON.parse(localStorage.getItem('users')) || [];

    // Find the user with the given email
    var user = usersData.find(function(user) {
        return user.email === email;
    });

    // Check if the user exists and the password matches
    if (user && user.password === password) {
        event.preventDefault()
        localStorage.setItem('name', user.name);
        console.log("check")
        window.location.href = "./location.html";
    } else {
        // User not found or password does not match, handle accordingly
        alert("Invalid email or password. Please try again.");
    }
}


        
    </script>
</body>
</html>
